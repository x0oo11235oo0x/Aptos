specVersion: v0.1.0
package:
  name: "aptos_substreams"
  version: v0.0.1

imports:
  aptos: ./aptos-v0.0.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/aptos_substreams.wasm

modules:
  - name: block_to_block_output
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.aptos.type.v1.Block
    output:
      type: proto:aptos.block_output.v1.BlockOutput
